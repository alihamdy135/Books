    <style>
        /* الألوان الجديدة المشبعة */
        :root {
            --primary-color: #004d40; /* Teal Dark - عميق */
            --secondary-color: #00897b; /* Teal Light - مشبع وحيوي */
            --accent-color: #ff3d00; /* Deep Orange - للفت الانتباه */
            --light-color: #e0f2f1; /* Mint Light - فاتح وهادئ */
            --dark-color: #004d40; 
            --success-color: #43a047; /* Green - للمتاح */
            --warning-color: #fb8c00; /* Orange - للمستعار */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #fcfcfc; /* خلفية ناصعة */
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem 1rem; /* زيادة حجم الهيدر قليلاً */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* ظل أعمق */
        }
        
        .container {
            width: 95%; /* زيادة عرض المحتوى لملء الشاشة */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem; /* خط أكبر */
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 2rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, border-bottom 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .search-section {
            background-color: var(--light-color);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .search-container {
            display: flex;
            gap: 1.5rem; /* مسافة أكبر */
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input, .filter-box select {
            width: 100%;
            padding: 0.8rem; /* حقل إدخال أكبر */
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus, .filter-box select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .filter-box {
            min-width: 200px;
        }
        
        .books-grid {
            display: grid;
            /* تبدأ بعمودين على الأجهزة المتوسطة */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2rem; /* فجوات أكبر للوضوح */
            margin-bottom: 3rem;
        }
        
        .book-card {
            background-color: white;
            border-radius: 12px; /* حواف أكثر دائرية */
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15); /* ظل أنعم وأوضح */
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
            border: 1px solid #eee;
        }
        
        .book-card:hover {
            transform: translateY(-8px); /* ارتقاء أكبر عند التحويم */
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        
        /* تم حذف كود .book-image من الكود الأصلي بناءً على طلبك */

        .book-info {
            padding: 1.5rem;
        }
        
        .book-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }
        
        .book-category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .book-description {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            /* التعديل لزيادة ارتفاع الوصف */
            height: 150px; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .book-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .book-author {
            color: var(--primary-color);
        }
        
        .book-price {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .book-status {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: block; /* لضمان عرضها بشكل منفصل */
            text-align: center;
        }
        
        .available {
            background-color: var(--success-color);
            color: white;
        }
        
        .borrowed {
            background-color: var(--warning-color);
            color: white;
        }
        
        .borrow-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .borrow-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        
        .borrow-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .return-date {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-top: 0.75rem;
            text-align: center;
        }
        
        footer {
            background-color: var(--dark-color);
            color: var(--light-color);
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        /* === MEDIA QUERIES للتوافق مع الأجهزة === */
        
        /* اللابتوب والشاشات الكبيرة: 3 أعمدة */
        @media (min-width: 1024px) {
             .books-grid {
                grid-template-columns: repeat(3, 1fr); 
            }
        }

        /* الأجهزة اللوحية (Tablet): عمودان */
        @media (min-width: 600px) and (max-width: 1023px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }
            .search-container {
                flex-direction: column;
            }
        }
        
        /* الهواتف المحمولة (Mobile): عمود واحد */
        @media (max-width: 599px) {
            .books-grid {

            }
            nav ul {

                justify-content: center;
            }
            nav ul li {

            }
            .search-container {

            }
            .book-title {

        function getUniqueCategories() {
            const categories = books.map(book => book.category);
            return [...new Set(categories)];
        }

        function openWhatsAppForBorrowing(bookTitle, bookAuthor) {
            const userName = prompt("من فضلك أدخل اسمك:");
            
            if (!userName) {
                alert("يجب إدخال اسمك للمتابعة.");
                return;
            }
            
            const borrowDuration = prompt("اختر مدة الاستعارة:\n1 - أسبوع\n2 - أسبوعين\n3 - ثلاثة أسابيع\n4 - أربعة أسابيع", "1");
            
            if (!borrowDuration || borrowDuration < 1 || borrowDuration > 4) {
                alert("يجب اختيار مدة استعارة صحيحة بين 1 و 4.");
                return;
            }
            
            let durationText = "";
            switch(borrowDuration) {
                case "1": durationText = "أسبوع"; break;
                case "2": durationText = "أسبوعين"; break;
                case "3": durationText = "ثلاثة أسابيع"; break;
                case "4": durationText = "أربعة أسابيع"; break;
            }
            
            const message = `مرحباً، أود استعارة الكتاب التالي:
            
الاسم: ${userName}
الكتاب: ${bookTitle}
المؤلف: ${bookAuthor}
مدة الاستعارة: ${durationText}

شكراً جزيلاً`;

            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = "+201123983683"; 
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
        }

        function displayBooks(booksToDisplay) {
            const booksContainer = document.getElementById('booksContainer');
            booksContainer.innerHTML = '';
            
            booksToDisplay.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                const statusClass = book.available ? 'available' : 'borrowed';
                const statusText = book.available ? 'متاح' : 'مستعار';
                
                
                bookCard.innerHTML = `
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <span class="book-category">${book.category}</span>
                        <p class="book-description">${book.description}</p>
                        <div class="book-details">
                            <span class="book-author">المؤلف: ${book.author}</span>
                            <span class="book-price">${book.price} جنيه/أسبوع</span>
                        </div>
                        <span class="book-status ${statusClass}">${statusText}</span>
                        <button class="borrow-btn" ${book.available ? '' : 'disabled'}>
                            ${book.available ? 'استعارة' : 'غير متاح'}
                        </button>
                        ${!book.available ? `<p class="return-date">موعد الإرجاع: ${book.returnDate}</p>` : ''}
                    </div>
                `;
                
                const borrowBtn = bookCard.querySelector('.borrow-btn');
                if (book.available) {
                    borrowBtn.addEventListener('click', () => {
                        openWhatsAppForBorrowing(book.title, book.author);
                    });
                }
                
                booksContainer.appendChild(bookCard);
            });
        }

        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = getUniqueCategories();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            const filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                      book.author.toLowerCase().includes(searchTerm) ||
                                      book.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = selectedCategory === 'all' || book.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            displayBooks(filteredBooks);
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayBooks(books);
            populateCategoryFilter();
            
            document.getElementById('searchInput').addEventListener('input', filterBooks);
            document.getElementById('categoryFilter').addEventListener('change', filterBooks);
        });
    </script>
