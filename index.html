        :root {
            --primary-color: #004d40; /* Teal Dark - عميق */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #fcfcfc;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        nav ul li {
            margin-left: 2rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, border-bottom 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
        }

        /* تنسيق زر الواتساب */
        .whatsapp-icon a {
            font-size: 1.8rem;
            color: #25D366;
            background-color: white;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-icon a:hover {
            background-color: var(--light-color);
            border-bottom: none;
        }
        /* نهاية تنسيق الواتساب */
        
        .search-section {
            background-color: var(--light-color);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .search-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input, .filter-box select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus, .filter-box select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .filter-box {
            min-width: 200px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .book-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
            border: 1px solid #eee;
        }
        
        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        
        .book-info {
            padding: 1.5rem;
        }
        
        .book-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }
        
        .book-category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .book-description {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            height: 150px; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .book-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .book-author {
            color: var(--primary-color);
        }
        
        .book-price {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .book-status {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: block;
            text-align: center;
        }
        
        .available {
            background-color: var(--success-color);
            color: white;
        }
        
        .borrowed {
            background-color: var(--warning-color);
            color: white;
        }
        
        .borrow-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .borrow-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        
        .borrow-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .return-date {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-top: 0.75rem;
            text-align: center;
        }
        
        footer {
            background-color: var(--dark-color);
            color: var(--light-color);
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        /* === MEDIA QUERIES للتوافق مع الأجهزة === */
        
        /* اللابتوب والشاشات الكبيرة: 3 أعمدة */
        @media (min-width: 1024px) {
             .books-grid {
                 grid-template-columns: repeat(3, 1fr); 
             }
        }

        /* الأجهزة اللوحية (Tablet): عمودان */
        @media (min-width: 600px) and (max-width: 1023px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }
            .search-container {
                flex-direction: column;
            }
        }
        
        /* الهواتف المحمولة (Mobile): عمود واحد */
        @media (max-width: 599px) {

        function getUniqueCategories() {
            const categories = books.map(book => book.category);
            return [...new Set(categories)];
        }

        function openWhatsAppForBorrowing(bookTitle, bookAuthor) {
            const userName = prompt("من فضلك أدخل اسمك:");
            
            if (!userName) {
                alert("يجب إدخال اسمك للمتابعة.");
                return;
            }
            
            const borrowDuration = prompt("اختر مدة الاستعارة:\n1 - أسبوع\n2 - أسبوعين\n3 - ثلاثة أسابيع\n4 - أربعة أسابيع", "1");
            
            if (!borrowDuration || borrowDuration < 1 || borrowDuration > 4) {
                alert("يجب اختيار مدة استعارة صحيحة بين 1 و 4.");
                return;
            }
            
            let durationText = "";
            switch(borrowDuration) {
                case "1": durationText = "أسبوع"; break;
                case "2": durationText = "أسبوعين"; break;
                case "3": durationText = "ثلاثة أسابيع"; break;
                case "4": durationText = "أربعة أسابيع"; break;
            }
            
            const message = `مرحباً، أود استعارة الكتاب التالي:
            
الاسم: ${userName}
الكتاب: ${bookTitle}
المؤلف: ${bookAuthor}
مدة الاستعارة: ${durationText}

شكراً جزيلاً`;

            const encodedMessage = encodeURIComponent(message);
            // تم تحديد الرقم برمز الدولة 20 مباشرةً لضمان عمل الرابط
            const phoneNumber = "201123983683"; 
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
        }

        function displayBooks(booksToDisplay) {
            const booksContainer = document.getElementById('booksContainer');
            booksContainer.innerHTML = '';
            
            booksToDisplay.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                const statusClass = book.available ? 'available' : 'borrowed';
                const statusText = book.available ? 'متاح' : 'مستعار';
                
                
                bookCard.innerHTML = `
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <span class="book-category">${book.category}</span>
                        <p class="book-description">${book.description}</p>
                        <div class="book-details">
                            <span class="book-author">المؤلف: ${book.author}</span>
                            <span class="book-price">${book.price} جنيه/أسبوع</span>
                        </div>
                        <span class="book-status ${statusClass}">${statusText}</span>
                        <button class="borrow-btn" ${book.available ? '' : 'disabled'}>
                            ${book.available ? 'استعارة' : 'غير متاح'}
                        </button>
                        ${!book.available && book.returnDate ? `<p class="return-date"> موعد الإرجاع المتوقع ${book.returnDate} </p>` : ''}
                    </div>
                `;
                
                const borrowBtn = bookCard.querySelector('.borrow-btn');
                if (book.available) {
                    borrowBtn.addEventListener('click', () => {
                        openWhatsAppForBorrowing(book.title, book.author);
                    });
                }
                
                booksContainer.appendChild(bookCard);
            });

            if (booksToDisplay.length === 0) {
                 booksContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; font-size: 1.2rem; color: #999;">لا توجد كتب مطابقة لنتائج البحث.</p>';
            }
        }

        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = getUniqueCategories();
            
            // تحديد فئات دينية رئيسية لضمان ظهورها أولاً في القائمة
            const religiousCategories = [
                "ديني - عقيدة", 
                "ديني - رقائق", 
                "ديني - حديث", 
                "ديني - قصص وسير",
                "ديني - فقه"
            ];

            // دمج الفئات الموجودة وفرزها
            const sortedCategories = [...new Set([...religiousCategories, ...categories])]
                .filter(c => c && c.trim() !== '') 
                .sort((a, b) => {
                    const isReligA = religiousCategories.includes(a);
                    const isReligB = religiousCategories.includes(b);
                    // ترتيب الفئات الدينية أولاً، ثم فرز الباقي أبجدياً
                    if (isReligA && !isReligB) return -1;
                    if (!isReligA && isReligB) return 1;
                    return a.localeCompare(b, 'ar', { sensitivity: 'base' });
                });

            // تفريغ الفلتر وإعادة إضافة 'جميع التصنيفات'
            categoryFilter.innerHTML = '<option value="all">جميع التصنيفات</option>';
            
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            const filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                     book.author.toLowerCase().includes(searchTerm) ||
                                     book.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = selectedCategory === 'all' || book.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            displayBooks(filteredBooks);
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayBooks(books);
            populateCategoryFilter();
            
            document.getElementById('searchInput').addEventListener('input', filterBooks);
            document.getElementById('categoryFilter').addEventListener('change', filterBooks);
        });
    </script>
